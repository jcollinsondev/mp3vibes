<header>
    <app-padding>
        <nav class="navigation">
            <a class="navigation__logo"><app-logo></app-logo></a>
            <ol class="links">
                <li><a class="links__item" [routerLink]="['/files', 'boxsets']">Box Sets</a></li>
                <li><a class="links__item" [routerLink]="['/files', 'albums']">Albums</a></li>
                <li><a class="links__item" [routerLink]="['/files', 'songs']">Songs</a></li>
            </ol>
            <app-searchbar class="navigation__searchbar"></app-searchbar>
            <a #cartIcon class="navigation__cart" routerLink="/cart"><fa-icon [icon]="icons.faShoppingCart"></fa-icon></a>
            <button class="navigation__hamburger" (click)="openMenu()"><fa-icon [icon]="icons.faBars"></fa-icon></button>
        </nav>
    </app-padding>
</header>

<div #menu class="menu">
    <button class="menu__close" (click)="closeMenu()"><fa-icon [icon]="icons.faTimes"></fa-icon></button>
    <div class="menu__body">
        <nav>
            <app-searchbar class="menu__searchbar"></app-searchbar>
            <ol class="menu__links">
                <li><a (click)="closeMenu()" class="menu__links__item" routerLink="/home">Home</a></li>
                <li><a (click)="closeMenu()" class="menu__links__item" [routerLink]="['/files', 'boxsets']">Box Sets</a></li>
                <li><a (click)="closeMenu()" class="menu__links__item" [routerLink]="['/files', 'albums']">Albums</a></li>
                <li><a (click)="closeMenu()" class="menu__links__item" [routerLink]="['/files', 'songs']">Songs</a></li>
            </ol>
        </nav>
    </div>
</div>
